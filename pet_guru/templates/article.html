{% load static %}
<div class="card-container d-flex flex-row flex-wrap justify-content-around align-items-center">
  {% if mess %}
    {{mess}}
  {% endif %}
  {% for article in articles %}
  <div class="card">
    <div class="card-body">
      <div class="card-title card-banner">
        <img src="{% static 'images/questions/thumb3.jpg' %}" class="img-fluid" alt="Question image">
      </div>
      <h5 class="card-subtitle mb-2 mt-4 text-dark">{{ article.title }}</h5>
      <p class="card-text">{{ article.specie.race }}</p>
      <p class="card-text">{{ article.description }}</p>
      <a href="{{ article.get_absolute_url }}" class="card-link">Leer m√°s</a>
    </div>
  </div>
  {% endfor %}

</div>
